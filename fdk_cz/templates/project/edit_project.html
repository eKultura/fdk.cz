{% extends "base.html" %}
{% load i18n %}

{% block title %}Upravit projekt | FDK.cz{% endblock %}
{% block header_title %}Upravit projekt{% endblock %}
{% block header_subtitle %}Upravte informace o projektu <strong>{{ project.name }}</strong>{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="content-card">
    <form method="POST">
      {% csrf_token %}

      <!-- N치zev a URL -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="id_name" class="block text-sm font-medium text-gray-700">N치zev projektu <span class="text-red-600">*</span></label>
          <input type="text" id="id_name" name="name" required
                 value="{{ form.name.value|default:project.name|default:'' }}"
                 class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="id_url" class="block text-sm font-medium text-gray-700">Web projektu (voliteln칠)</label>
          <input type="url" id="id_url" name="url"
                 value="{{ form.url.value|default:project.url|default:'' }}"
                 class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <!-- Popis -->
      <div class="form-group mb-4">
        <label for="id_description" class="block text-sm font-medium text-gray-700">Popis projektu</label>
        <textarea id="id_description" name="description" rows="4"
                  class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">{{ form.description.value|default:project.description|default:'' }}</textarea>
      </div>

      <!-- Datum za캜치tku a konce -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="id_start_date" class="block text-sm font-medium text-gray-700">Datum za캜치tku</label>
          <input type="date" id="id_start_date" name="start_date"
                 value="{{ form.start_date.value|default:project.start_date|date:'Y-m-d' }}"
                 class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="id_end_date" class="block text-sm font-medium text-gray-700">Datum konce</label>
          <input type="date" id="id_end_date" name="end_date"
                 value="{{ form.end_date.value|default:project.end_date|date:'Y-m-d' }}"
                 class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <!-- Akce -->
      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <a href="{% url 'detail_project' project.project_id %}" class="btn btn-outline">Zru코it</a>
        <button type="submit" class="btn btn-primary">游 Ulo쬴t zm캩ny</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
