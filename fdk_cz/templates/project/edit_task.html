{% extends 'project/base.html' %}
{% load i18n %}

{% block title %}{% trans "Upravit úkol" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{% trans "Upravit úkol" %}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Uložit změny" %}</button>
        <a href="{% url 'detail_project' task.project.project_id %}" class="btn btn-secondary">{% trans "Zpět" %}</a>
    </form>
</div>
{% endblock %}
