{% extends 'list/base.html' %}
{% block title %}Přidat novou položku{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Přidat novou položku</h1>
    <form method="POST" class="row g-3">
        {% csrf_token %}
        
        <div class="col-md-12">
            <label for="content" class="form-label">Název položky</label>
            <input type="text" name="content" id="content" class="form-control" placeholder="Zadejte název položky" required>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Přidat položku</button>
        </div>
    </form>
</div>
{% endblock %}
