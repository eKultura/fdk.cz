{% extends 'contact/base.html' %}
{% load i18n %}

{% block title %}Smazat kontakt{% endblock %}

{% block content %}
<div class="container mx-auto mt-5 px-4 max-w-screen-lg">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">{% trans "Opravdu chcete smazat tento kontakt?" %}</h2>
        <p class="text-gray-600 mb-6">{{ contact.first_name }} {{ contact.last_name }}</p>

        <form method="POST" class="flex justify-between">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 font-bold text-white bg-red-600 rounded-lg hover:bg-red-700">
                {% trans "Ano, smazat" %}
            </button>
            <a href="{% url 'my_contacts' %}" class="px-6 py-2 font-bold text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50">
                {% trans "ZpÄ›t" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
