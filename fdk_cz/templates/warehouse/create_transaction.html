{% extends 'warehouse/base.html' %}
{% load i18n %}

{% block title %}{% trans "Nová transakce" %}{% endblock %}

{% block meta %}
<meta name="description" content="{% trans 'Vytvořit novou transakci pro sklad.' %}">
{% endblock %}

{% block content %}
<div class="container mx-auto mt-5 px-4 max-w-screen-lg">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-700 mb-6">{% trans "Nová transakce pro sklad" %} {{ store.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                {% trans "Uložit" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
