{% extends 'warehouse/base.html' %}
{% load i18n %}

{% block title %}{{ store.name }}{% endblock %}

{% block meta %}
<meta name="description" content="{% trans 'Detail skladu a jeho specifikace.' %}">
{% endblock %}

{% block content %}
<div class="container mx-auto mt-5 px-4 max-w-screen-lg">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">{{ store.name }}</h1>
        <p class="text-gray-600 mb-6">{{ store.description }}</p>
        <a href="{% url 'store_transactions' store.id %}" class="px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
            {% trans "Zobrazit transakce" %}
        </a>
    </div>
</div>
{% endblock %}
